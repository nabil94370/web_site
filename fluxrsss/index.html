<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flux RSS</title>
</head>
<body>
    <h1>Flux RSS</h1>
    <ul id="rss"></ul> <!-- Ajout de la liste pour les articles du flux RSS -->

    <script>
        // Fonction pour charger le flux RSS
        function chargerRSS() {
            var rssUl = document.getElementById("rss"); // Sélectionnez la liste ul

            // URL de l'API RSS2JSON
            var rssAPIURL = "https://api.rss2json.com/v1/api.json?rss_url=https://abbes94.alwaysdata.net/xml.xml";

            // Créez un objet XMLHttpRequest
            var xhr = new XMLHttpRequest();

            // Configurez la demande
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Le flux RSS a été chargé avec succès
                    var response = JSON.parse(xhr.responseText);
                    var items = response.items;

                    // Parcourez les éléments du flux RSS
                    for (var i = 0; i < items.length; i++) {
                        var title = items[i].title;
                        var link = items[i].link;

                        // Créez un élément de liste avec un lien vers l'article
                        var li = document.createElement("li");
                        var a = document.createElement("a");
                        a.href = link;
                        a.textContent = title;
                        li.appendChild(a);
                        rssUl.appendChild(li); // Ajoutez l'élément de liste à la liste ul
                    }
                }
            };

            // Ouvrez la demande avec la méthode GET et l'URL de l'API RSS2JSON
            xhr.open("GET", rssAPIURL, true);

            // Envoyez la demande
            xhr.send();
        }

        // Chargez le flux RSS lorsque la page se charge
        window.onload = chargerRSS;
    </script>
</body>
</html>
